<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slideshow</title>
<style>
#imageContainer {
    position: relative;
    width: 600px; /* Adjust as per your requirement */
    height: 400px; /* Adjust as per your requirement */
}

#imageContainer img {
    position: absolute;
    display: none;
}
</style>
</head>
<body>
    <div id="imageContainer">
        <img src="1-modified.png" alt="Image 1">
        <img src="2-modified.png" alt="Image 2">
        <!-- Add more image tags as needed -->
    </div>
    <script>
        window.onload = function() {
    var images = document.querySelectorAll('#imageContainer img');
    var delay = 1000; // Adjust the delay between each image (in milliseconds)

    images.forEach(function(img, index) {
        setTimeout(function() {
            img.style.display = 'block';
        }, index * delay);
    });
};
    </script>
</body>
</html>
