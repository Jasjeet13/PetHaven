<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adoption Form</title>
    <link rel="stylesheet" href="adoptionform.css">
</head>
<body>
    <form id="adoptionForm">
        <h2>Pet Adoption Form</h2>

        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Your Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="address">Your Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="homeType">Type of Home:</label>
        <select id="homeType" name="homeType">
            <option value="house">House</option>
            <option value="apartment">Apartment</option>
            <option value="condo">Condominium</option>
            <option value="other">Other</option>
        </select>

        <label for="petType">Type of Pet:</label>
        <select id="petType" name="petType">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="bird">Bird</option>
            <option value="rabbit">Rabbit</option>
        </select>

        <label for="reason">Why do you want to adopt a pet?</label>
        <input type="text" id="reason" name="reason" required>

        <label for="currentPets">Do you have any current pets?</label>
        <select id="currentPets" name="currentPets">
            <option value="none">None</option>
            <option value="dog">Dog(s)</option>
            <option value="cat">Cat(s)</option>
            <option value="both">Both</option>
            <option value="other">Other</option>
        </select>

        <label for="petExperience">Do you have any previous pet experience?</label>
        <textarea id="petExperience" name="petExperience"></textarea>

        <label>Have you ever given up a pet before? If so, please explain:</label>
        <textarea id="previousPet" name="previousPet"></textarea>

        <label for="workSchedule">Your Work Schedule:</label>
        <select id="workSchedule" name="workSchedule">
            <option value="home">Work from home</option>
            <option value="part-time">Part-time</option>
            <option value="full-time">Full-time</option>
            <option value="flexible">Flexible</option>
        </select>

        <label for="meetingTime">Preferred Time to Meet the Pet:</label>
        <input type="datetime-local" id="meetingTime" name="meetingTime" required>


        <button type="submit" onclick="validateForm()">Submit Application</button>
    </form>
    <script src="adoptionform.js"></script>
</body>
</html>
